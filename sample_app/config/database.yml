# Do not set this db to the same as development or production.

openshift_test_sqlite3: &openshift_test_sqlite3
  adapter: sqlite3
  database: <%=ENV['OPENSHIFT_DATA_DIR']%>/test.sqlite3
  pool: 5
  timeout: 5000

local_test_sqlite3: &local_test_sqlite3
  adapter: sqlite3
  database: ':memory:'
  #pool: 5
  #timeout: 5000

local_production_mysql: &local_production_mysql
  adapter: mysql2
  encoding: utf8
  database: vasabi
  username: vasabi
  password: vasabi
  host: 127.0.0.1
  port: 3306


test: &test
  <<: *local_test_sqlite3

production:
  <<: *local_production_mysql

beta:
  <<: *development
  database: db/beta.sqlite3

cucumber:
  <<: *test