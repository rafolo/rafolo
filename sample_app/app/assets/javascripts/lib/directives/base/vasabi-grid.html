<div class="gridStyle" ng-grid="gridOptions">
</div>
<div ng-repeat="attribute in profileData.attributes">
    <select ng-change="changeValue(attribute, attributeValue)" ng-options="item.id as item.value for item in attribute.attributeValues" ng-model="attributeValue.id"></select>
</div>
<div>
    <div class="selectedItems">{{mySelections[0].name}}</div>
</div>

<div>
    <!-- Will show success and error states when form field is dirty -->
    <form name="myForm">
        <div class="form-control" bs-has>
            <label for="text"></label>
            <input
                    type="text"
                    id="text"
                    name="text"
                    ng-model="mySelections[0].name"
                    required>
        </div>

        <!-- Will show error state when textarea is dirty and empty -->
        <div class="form-control" bs-has-error style="height: 300dppx">
            <label for="textarea"></label>
            <textarea
                    id="textarea"
                    name="textarea"
                    ng-model="mySelections[0].age"
                    required></textarea>
        </div>

        <!-- Will show success state when select box is anything but the first (placeholder) option -->
        <div class="form-control" bs-has-success>
            <label for="select"></label>
            <select
                    id="select"
                    name="select"
                    ng-model="mySelections[0]"
                    ng-options="option.v for option in myCombo"
                    required>
                <option value="">-- Make a Choice --</option>
            </select>
        </div>




    </form>
</div>
