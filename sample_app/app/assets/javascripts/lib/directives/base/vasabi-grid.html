<div class="row">
    <div class="col-md-9 separate-sections">
        <div class="box">
            <!--Grid-->
            <div class="box-header padding">
                <input type="text" ng-model="filterOptions.filterTextProxy" placeholder="filter..." style="margin-left:25px"/>
            </div>

            <div class="box-content">
                <div class="gridStyle" ng-grid="gridOptions">
                </div>
            </div>

        </div>
    </div>

    <!--Form-->
    <div class="col-md-3 separate-sections">
        <div>
            <div class="box">
                <div class="box-header">
                    <span class="title"><i class="icon-warning-sign"></i> Forms with validation</span>
                </div>

                <div class="box-content">

                    <form class="form-horizontal fill-up validatable">

                        <div class="padded">

                            <div class="form-group" bs-has-error>
                                <label class="control-label col-lg-2">Name</label>

                                <div class="col-lg-10">
                                    <input id="text" type="text" class="validate[required]"
                                           data-prompt-position="topLeft" ng-model="mySelections[0].name" required>
                                </div>
                            </div>

                            <div class="form-group" bs-has-success>
                                <label class="control-label col-lg-2">Age</label>

                                <div class="col-lg-10">
                                    <input id="text" type="text" class="validate[required]"
                                           data-prompt-position="topLeft" ng-model="mySelections[0].age" required>
                                </div>
                            </div>


                            <div class="form-group" bs-has-success>
                                <label class="control-label col-lg-2">Born</label>

                                <div class="col-lg-10">
                                    <input id="text" type="text" class="validate[required]"
                                           data-prompt-position="topLeft" ng-model="mySelections[0].born" required>
                                </div>
                            </div>

                            <div class="form-group" bs-has-success>
                                <label for="select" class="control-label col-lg-2">Status</label>

                                <div class="col-lg-10">
                                    <select
                                            id="select"
                                            name="select"
                                            ng-model="mySelections[0].age"
                                            ng-options="option.age as option.name for option in myComboData"
                                            ng-change="changeValue(mySelections[0])"
                                            required>
                                        <option value="">-- Select ... --</option>
                                    </select>
                                    <span class="help-block note"><i class="icon-warning-sign"></i> Please select a value.</span>
                                </div>
                            </div>

                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-blue">Save changes</button>
                            <button type="button" class="btn btn-default">Cancel</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<div class="row" style="margin-top:5px;">
    <div class="col-md-12 separate-sections" style="margin-top: 5px;">
        <!--Selection-->
        <div class="selectedItems">{{mySelections[0].name}}
        </div>
    </div>
</div>
