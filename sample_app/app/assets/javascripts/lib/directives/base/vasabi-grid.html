
<div>
    <!--Grid-->
    <h3>Filter:</h3><input type="text" ng-model="filterOptions.filterTextProxy" placeholder="filter..."/>
    <div class="gridStyle" ng-grid="gridOptions">
    </div>
    <!--Selection-->
    <div class="selectedItems">{{mySelections[0].name}}
    </div>


    <!--Form2-->
    <div class="row">
        <div class="col-md-12">

            <div class="box">
                <div class="box-header">
                    <span class="title"><i class="icon-warning-sign"></i> Forms with validation</span>
                </div>

                <div class="box-content">

                    <form class="form-horizontal fill-up validatable">

                        <div class="padded">

                            <div class="form-group" bs-has-error>
                                <label class="control-label col-lg-2">Name</label>
                                <div class="col-lg-10">
                                    <input id="text" type="text" class="validate[required]" data-prompt-position="topLeft" ng-model="mySelections[0].name" required>
                                </div>
                            </div>

                            <div class="form-group" bs-has-success>
                                <label class="control-label col-lg-2">Age</label>
                                <div class="col-lg-10">
                                    <input id="text" type="text" class="validate[required]" data-prompt-position="topLeft" ng-model="mySelections[0].age" required>
                                </div>
                            </div>


                            <div class="form-group" bs-has-success>
                                <label class="control-label col-lg-2">Born</label>
                                <div class="col-lg-10">
                                    <input id="text" type="text" class="validate[required]" data-prompt-position="topLeft" ng-model="mySelections[0].born" required>
                                </div>
                            </div>

                            <div class="form-group" bs-has-success>
                                <label for="select" class="control-label col-lg-2">Status</label>
                                <div class="col-lg-10">
                                <select
                                        id="select"
                                        name="select"
                                        ng-model="mySelections[0].age"
                                        ng-options="option.age as option.name for option in myComboData"
                                        ng-change="changeValue(mySelections[0])"
                                        required>
                                    <option value="">-- Select ... --</option>
                                </select>
                                <span class="help-block note"><i class="icon-warning-sign"></i> Please select a value.</span>
                                </div>
                            </div>

                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-blue">Save changes</button>
                            <button type="button" class="btn btn-default">Cancel</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>

    <!--Form-->
    <div>

        <!-- Will1 show success and error states when form field is dirty -->
        <form name="myForm">
            <div class="form-control" bs-has>
                <label for="text"></label>
                <input
                        type="text"
                        id="text"
                        name="text"
                        ng-model="mySelections[0].name"
                        required>
            </div>

            <!-- Will show error state when textarea is dirty and empty -->
            <div class="form-control" bs-has-error style="height: 100px">
                <label for="textarea"></label>
                <textarea
                        id="textarea"
                        name="textarea"
                        ng-model="mySelections[0].age"
                        required></textarea>
            </div>

            <!-- Will show success state when select box is anything but the first (placeholder) option -->
            <div class="form-control" bs-has-success>
                <label for="select"></label>
                <select
                        id="select"
                        name="select"
                        ng-model="mySelections[0].age"
                        ng-options="option.age as option.name for option in myComboData"
                        ng-change="changeValue(mySelections[0])"
                        required>
                    <option value="">-- Make a Choice2 --</option>
                </select>
            </div>


        </form>
    </div>
