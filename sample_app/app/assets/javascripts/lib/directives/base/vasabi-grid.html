
<div>
    <!--Grid-->
    <h3>Filter:</h3><input type="text" ng-model="filterOptions.filterText" placeholder="filter..."/>
    <div class="gridStyle" ng-grid="gridOptions">
    </div>
    <!--Selection-->
    <div class="selectedItems">{{mySelections[0].name}}
    </div>
    <!--Form-->
    <div>

        <!-- Will1 show success and error states when form field is dirty -->
        <form name="myForm">
            <div class="form-control" bs-has>
                <label for="text"></label>
                <input
                        type="text"
                        id="text"
                        name="text"
                        ng-model="mySelections[0].name"
                        required>
            </div>

            <!-- Will show error state when textarea is dirty and empty -->
            <div class="form-control" bs-has-error style="height: 100px">
                <label for="textarea"></label>
                <textarea
                        id="textarea"
                        name="textarea"
                        ng-model="mySelections[0].age"
                        required></textarea>
            </div>

            <!-- Will show success state when select box is anything but the first (placeholder) option -->
            <div class="form-control" bs-has-success>
                <label for="select"></label>
                <select
                        id="select"
                        name="select"
                        ng-model="mySelections[0].age"
                        ng-options="option.age as option.name for option in myComboData"
                        ng-change="changeValue(mySelections[0])"
                        required>
                    <option value="">-- Make a Choice2 --</option>
                </select>
            </div>


        </form>
    </div>
