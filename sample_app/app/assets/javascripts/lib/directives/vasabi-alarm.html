<style>
    .visible {

    }
    .hidden {
        display: none;
    }
</style>

<!-- Form 111111111111111111111111111111111111111111111111111111111-->
<div class="row" ng-cloak class="ng-cloak">

    <div class="col-md-9 separate-sections" ng-cloak class="ng-cloak">
        <vasabi-grid
                items="persons"
                cols="columnDefs"
                selected-items="selectedItems"
                custom-options="gridOptions"
                paging-options="pagingOptions"
                crud-create="create"
                crud-read="read"
                crud-update="update"
                crud-delete="delete">
        </vasabi-grid>
    </div>
    <div class="col-md-3 separate-sections" ng-cloak class="ng-cloak">
        <div>
            <div ng-class="selectedItems[0] ? 'visible' : 'hidden'" class="box">
                <div class="box-header">
                    <span class="title"><i class="icon-warning-sign"></i> Forms with validation</span>
                </div>

                <div class="box-content">

                    <form  name="myForm" class="form-horizontal fill-up validatable">

                        <div class="padded">

                            <div class="form-group" bs-has-success>
                                <label class="control-label col-lg-2">Name</label>

                                <div class="col-lg-10">
                                    <input name="name" id="text" type="text" class="validate[required]"
                                           data-prompt-position="topLeft" ng-model="selectedItems[0].name" required>
<span class="help-block note" ng-show="myForm.name.$error.required"><i
        class="icon-warning-sign"></i> Please type a value.</span>
                                </div>
                            </div>

                            <div class="form-group" bs-has-success>
                                <label class="control-label col-lg-2">Born</label>

                                <div class="col-lg-10">
                                    <input name="born" id="text" type="text" class="validate[required]"
                                           data-prompt-position="topLeft" ng-model="selectedItems[0].born" required>
<span class="help-block note" ng-show="myForm.born.$error.required"><i
        class="icon-warning-sign"></i> Please type a value.</span>
                                </div>
                            </div>

                            <div class="form-group" bs-has-success>
                                <label for="select" class="control-label col-lg-2">Age</label>

                                <div class="col-lg-10">
                                    <select name="age"
                                            id="select"
                                            name="select"
                                            ng-model="selectedItems[0].active"
                                            ng-options="option.active as option.name for option in activeComboData"
                                            ng-change="changeValue(selectedItems[0])"
                                            required>
                                        <option value="">-- Select ... --</option>
                                    </select>
<span class="help-block note" ng-show="myForm.age.$error.required"><i
        class="icon-warning-sign"></i> Please select a value.</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions row center">
                            <div style="text-align:center">
                                <button type="submit" class="btn btn-blue" ng-click="update(selectedItems[0])">Update
                                </button>
                                <button type="submit" class="btn btn-red" ng-click="delete(selectedItems[0])">Delete
                                </button>
                                <button type="button" class="btn btn-default" ng-click="read(selectedItems[0])">Cancel
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<div class="row" style="margin-top:5px;">
    <div class="col-md-12 separate-sections" style="margin-top: 5px;">
        <!--Selection-->
        <div class="selectedItems">{{selectedItems[0].name}}
        </div>
    </div>
</div>

<!--Map-->

        <leaflet markers="markers" center="osloCenter"  defaults="defaults"

    <div class="col-md-4 separate-sections">

                <div class="box-content">

        </div>
    </div>
</div>

<div class="row" style="margin-top:5px;">
